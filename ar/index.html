<!doctype html>
<html lang="en">
    <head>
		<title>Sick Shades</title>
		<link rel="shortcut icon" type="image/png" href="img/Glasses.png"/>
	
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      
    <style>
       .buttons {
        position: absolute;
        top: 10px;
        left: 10px;

        z-index: 1;
       }

      .btn {
        position: relative;
        text-align: center;
        z-index: 9999;
        padding: 10px;
        width: 50px;
      } 
      
      .btn img{
        width:100%;
      } 
    </style>  
    </head>

    <body style="margin: 0; overflow: hidden;">
		<div class="buttons" style="float:left;">
			<button class="btn"><img src="img/info.png"></button>
			<button class="btn"><img src="img/sound.png"></button>
			<button class="btn"><img src="img/texture.png"></button>
			<button class="btn"><img src="img/run.png"></button>
		</div>
	
        <a-scene embedded arjs>
          <a-assets>
            <a-asset-item
              id="animated-asset"
              src="assets/asset.gltf"
            ></a-asset-item>
          </a-assets>

          <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
          >
            <a-entity
              id="model"
              scale="0.05 0.05 0.05"
              animation-mixer="clip: Static Pose"
              gltf-model="#animated-asset"
              class="clickable"
              visible="true"
            ></a-entity>
          </a-marker>

          <a-entity camera style="z-index: 0;"></a-entity>
        </a-scene>			
		
    </body>
</html>
