<!doctype html>
<html lang="en">
    <head>
		<title>Sick Shades</title>
	
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="margin: 0; overflow: hidden;">	
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"

            >
                <a-entity
                    id="bowser-model"
                    scale="0.05 0.05 0.05"
                    animation-mixer="clip: Static Pose"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
		
		<div class="container">
			<div id="Featured" class="invisiblecontentbox" style="">
				<div class="btnalt" style="flex-wrap: wrap; padding: 20px;">
				  <a href="" target="_blank"><div><img src="img/Glasses.png" style="height:65px;"></div></a>
				  <a href="" target="_blank"><div><img src="img/Glasses.png" style="height:65px;"></div></a>
				  <a href="" target="_blank"><div><img src="img/Glasses.png" style="height:65px;"></div></a>
				</div>
		    </div>
		</div>
    </body>
</html>
